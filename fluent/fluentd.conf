<source>
  type http
  port 8888
  tag s3
</source>

<source>
  @type tail
  path /opt/elasticsearch-5.4.1/logs/elasticsearch.log
  pos_file /var/log/td-agent/elasticsearch.log.pos
  tag s3
  format json
</source>

<source>
  @type syslog
  port 514
  bind 0.0.0.0
  tag s3
</source>

<match *.**>
  type copy
  <store>
    type elasticsearch
    host elasticsearch-master
    port 9200
    include_tag_key true
    tag_key @log_name
    logstash_format true
    flush_interval 10s
  </store>
  <store>
    type s3
    aws_key_id accessKey1
    aws_sec_key verySecretKey1
    s3_endpoint http://minio:9000
    s3_bucket logs
    #path /
    buffer_path /var/log/td-agent/s3
    time_slice_format %Y%m%d%H%M
    time_slice_wait 1m
    utc
    force_path_style true
    buffer_chunk_limit 256m
  </store>
  </match>
